name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Gradle
      run: |
        cd /tmp
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle.zip
        unzip -q gradle.zip
        mv gradle-8.2 /opt/gradle
        echo "/opt/gradle/bin" >> $GITHUB_PATH

    - name: Generate signing key
      run: |
        keytool -genkey -v -keystore yousef-editor.keystore -alias yousef-editor -keyalg RSA -keysize 2048 -validity 10000 -storepass android123 -keypass android123 -dname "CN=yousef-editor, OU=Development, O=You, L=City, S=State, C=US"

    - name: Build with Gradle
      run: gradle assembleRelease --stacktrace --info

    - name: Check build outputs
      run: |
        find app/build -type f -name "*.apk" 2>/dev/null || echo "No APK found"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No outputs directory"
        ls -la app/build/outputs/apk/release/ 2>/dev/null || echo "No release directory"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
