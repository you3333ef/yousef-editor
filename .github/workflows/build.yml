name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Gradle
      run: |
        cd /tmp
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle.zip
        unzip -q gradle.zip
        mv gradle-8.2 /opt/gradle
        echo "/opt/gradle/bin" >> $GITHUB_PATH

    - name: Clear all caches
      run: |
        rm -rf .gradle app/.gradle node_modules 2>/dev/null || true
        echo "Caches cleared"

    - name: Verify settings.gradle
      run: |
        echo "=== settings.gradle ==="
        cat settings.gradle
        echo ""

    - name: Verify build.gradle
      run: |
        echo "=== build.gradle ==="
        head -20 build.gradle
        echo ""

    - name: Build with Gradle
      run: |
        gradle clean assembleDebug --no-daemon

    - name: Check build outputs
      run: |
        find app/build -type f -name "*.apk" 2>/dev/null || echo "No APK found"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No outputs directory"
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug directory"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
